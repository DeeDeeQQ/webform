    <body>

            <div class="form-container shadow">
                <div class="login">
                    <div class="log"><h1>login to account</h1></div>

                    <form action="#" class="loginForm">
                        <input type="text" name="userName" placeholder="USERNAME...">
                        <input type="password" name="password" placeholder="PASSWORD...">
                        <button type="submit">LOGIN</button>
                        <p>forgot password or username, <a href="#">click here</a></p>
                    </form>
                </div>

                <div class="register">
                    <div class="reg"><h1>or register account when not have yet</h1></div>
                    <form action="#" class="regForm">
                        <input type="text" name="userName" placeholder="USERNAME...">
                        <input type="text" name="email" placeholder="EMAIL...">
                        <input type="password" name="password" placeholder="PASSWORD...">
                        <input type="password" name="repassword" placeholder="PASSWORD RE-TYPE...">
                        <button type="submit">LOGIN</button>
                    </form>
                </div>


            </div>

    </body>
